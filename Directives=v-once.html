<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <div id="app">
          
             <p>{{ name }}</p>
             <p v-once>{{ name }}</p>

             {{ update() }}


    </div>


    <script>
        const app = Vue.createApp({
            data() {
              return {
                   name : "Arif"
              };
            },

            methods:
            {
                update() {
                 setTimeout(()=>{
                   
                    this.name = "Ahmad";
 
                },2000);

            }
            }
            


        });
         

       app.mount("#app");
    </script>
      
</body>
</html>
