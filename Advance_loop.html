<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
</head>
<body>
    <div id="app">
            <p v-for ="(value,index,key) in user">
                 
                {{ key }} : {{ index }} : {{ value }}


            </p>


    </div>


    <script>
        const app= Vue.createApp({

            data(){
                 
                return{

                    user : {
                       name: 'Arif',
                       age: 26,
                       city:'dhaka'



                    }

                };

            }


        });
        app.mount("#app");
    </script>
    
</body>
</html>
