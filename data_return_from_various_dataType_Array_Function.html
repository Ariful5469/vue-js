<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue Test</title>
</head>
<body>
    <div id="app">
        <p>{{ title }}</p>
        <p>{{ istrue }}</p>
        <p>{{ cars[0] }}</p>
        <p>{{ robot.name }}</p>
        <p>{{ xyz() }}</p>
   
   
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    title: "Arif",
                    istrue:true,
                    cars:['car-y','car-z'],
                    robot:{
                           name:"robot-x"
                    },
                    xyz:()=>{
                        return "hello world";
                    }

                };
            }
        });

        app.mount("#app");
    </script>
</body>
</html>
