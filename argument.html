<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <div id="app">
          
             <p>{{ name }}</p>
             
             <!--using @click
             <input type="button" value="click me" @click="update">
             -->

             <input type="button" value="click me" v-on:click="update('ariful islam')">

    </div>


    <script>
        const app = Vue.createApp({
            data() {
              return {
                   name : "Arif"
              };
            },

            methods:
            {
                update(nam) 
                {
                this.name=nam;
                }
            }
            


        });
         

       app.mount("#app");
    </script>
      
</body>
</html>
