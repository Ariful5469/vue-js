<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue Test</title>
</head>
<body>
    <div id="app">
        <!--USING V-BIND AFTER ATTRIBUTE-->
        
        <img v-bind:src="src" v-bind:alt="alt">
        <hr>  <!--using hr tag,create a horizontal line-->
        <a v-bind:href="link">click me</a>
        <hr>

        <p v-text="mytext"></p>
        <p v-html="myhtml"></p>  
        


   
   
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    src: "https://picsum.photos/seed/picsum/200/300",
                    alt: "this is sky picture",
                    link: "http://www.google.com",
                    mytext:"Hello,Arif",
                    myhtml:"<strong>Hello world!</strong>"  // make text Bold, using strong tag
                };
            }
        });

        app.mount("#app");
    </script>
</body>
</html>
